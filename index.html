<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" media="mediatype and|not|only (expressions)" href="print.css">
    <title>Math expressions: Familiar operators</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div>
    <h2>Percentage calculator</h2>
    <form onsubmit="calculate(); return false;">
        <label for="totalMarks">Total Marks</label>
        <input type="number" min="1" required id="totalMarks" placeholder="Enter your total Mark">
        <br>
        <br>
        <label for="marksObtained">Marks Obtained</label>
        <input type="number" min="1" required id="marksObtained" placeholder="Enter your Mark obtained">
        <br>
        <br>
        <button type="submit"> Calculate</button>
    </form>
    <h1 id="result"></h1>
    <img style="width: 20px;" src="./mb logo.png" alt="">
   </div> 
   

</body>
<script src="app.js"></script>

</html>
